{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
    <div class="card-body">
        <h2 class="card-title" style="color:red">{{ task.name }}</h2>
        <h5 class="card-title"><b>{{ task.priority }}</b></h5>
        <h5 class="card-title">{{ task.date }}</h5>
        <a class="btn btn-danger" href="{% url 'delete' task.id %} ">Done</a>
        <a class="btn btn-info" href="{% url 'update' task.id %}">Update</a>
    </div>
</div>
{% endblock %}
