{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <p class="heading"><b><u>ToDo</u></b></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="p-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="task" placeholder="enter your taskname">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" placeholder="enter your priority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date">
                </div>
                <div style="padding:10px 225px 5px">
                    <input class="btn btn-success" type="submit">
                </div>
            </form>

        </div>

        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h2 class="card-title" style="color:red">{{ i.name }}</h2>
                    <h5 class="card-title"><b>{{ i.priority }}</b></h5>
                    <h5 class="card-title">{{ i.date }}</h5>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %} ">Done</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
